<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Nivriti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2A9D8F;
      --secondary-color: #264653;
      --accent-color: #E9C46A;
      --text-color: #333;
      --light-text: #666;
      --background-color: #F5F5F7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .tagline {
      color: var(--light-text);
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary-color);
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e1e1;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Lato', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: var(--accent-color);
      color: var(--secondary-color);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #f4d03f;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(233, 196, 106, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .links {
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: var(--secondary-color);
    }

    .back-home {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-home:hover {
      color: var(--secondary-color);
    }

    #error-msg {
      color: #e74c3c;
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: 600;
      display: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }

      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
    <div class="logo">Nivriti</div>
    <div class="tagline">Peace Begins Within</div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>
      <button type="submit">Log In</button>
      <div id="error-msg"></div>
    </form>
    <div class="links">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p style="margin-top: 0.5rem;"><a href="#">Forgot password?</a></p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      // Reset error message
      errorMsg.style.display = 'none';

      try {
        const response = await window.api.auth.login({ email, password });
        
        // Store the token
        window.api.token.set(response.token);

        // Redirect to home page
        window.location.href = 'index.html';
      } catch (error) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
