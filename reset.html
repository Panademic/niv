<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Take a moment to reset with our guided breathing exercises. Find peace in just one minute." />
    <meta name="keywords" content="breathing exercises, meditation, stress relief, mental reset, relaxation" />
    <meta name="author" content="Nivriti" />
    <title>1-Minute Reset - Nivriti</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        :root {
            --primary-color: #2A9D8F;
            --secondary-color: #264653;
            --accent-color: #E9C46A;
            --text-color: #333;
            --light-text: #666;
            --background-color: #F5F5F7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .cover-section {
            position: relative;
            height: 500px;
            overflow: hidden;
            margin-bottom: 4rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .cover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
            width: 90%;
            max-width: 800px;
        }

        .cover-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cover-text p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .reset-container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 500px - 4rem);
        }

        .reset-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: var(--accent-color);
        }

        .timer-section {
            text-align: center;
            margin-bottom: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 700;
            color: var(--secondary-color);
            font-family: 'Lato', sans-serif;
            line-height: 1;
        }

        .breathing-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(42, 157, 143, 0.3);
            position: relative;
            margin: 2rem 0;
            transition: transform 4s ease-in-out, background-color 4s ease-in-out;
        }

        .breathing-circle span {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .breathing-circle .instruction {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .breathing-circle.inhale {
            transform: scale(1.4);
            background: var(--accent-color);
        }

        .breathing-circle.exhale {
            transform: scale(1);
            background: var(--primary-color);
        }

        .controls-container {
            width: 100%;
            margin-top: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .timer-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 160px;
        }

        .start-btn {
            background: var(--accent-color);
            color: var(--secondary-color);
        }

        .reset-btn {
            background: var(--background-color);
            color: var(--text-color);
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .cover-section {
                height: 300px;
                margin-bottom: 2rem;
            }

            .cover-text h1 {
                font-size: 2.5rem;
            }

            .cover-text p {
                font-size: 1rem;
            }

            .reset-container {
                padding: 2rem 1rem;
            }

            .timer-section {
                gap: 2rem;
            }

            .timer-display {
                font-size: 4rem;
            }

            .back-home {
                position: absolute;
            }

            .breathing-circle {
                width: 200px;
                height: 200px;
                margin: 1rem 0;
            }

            .breathing-circle span {
                font-size: 1.6rem;
            }

            .breathing-circle .instruction {
                font-size: 1rem;
            }

            .controls-container {
                margin-top: 2rem;
                gap: 1.5rem;
            }

            .timer-btn {
                width: 140px;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .cover-section {
                height: 250px;
            }

            .cover-text h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .timer-controls {
                flex-direction: column;
            }

            .timer-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
    
    <div class="cover-section">
        <img src="Images/1-minute reset.jpg" alt="1-Minute Reset" class="cover-image">
        <div class="cover-text">
            <h1>1-Minute Reset</h1>
            <p>Take a moment to breathe, reflect, and reset your mind</p>
        </div>
    </div>

    <div class="reset-container">
        <div class="reset-content">
            <div class="header">
                <div class="logo">Nivriti</div>
                <div class="tagline">Peace Begins Within</div>
            </div>

            <div class="timer-section">
                <div class="timer-display">01:00</div>
                <div class="breathing-circle">
                    <span>Breathe</span>
                    <div class="instruction">Breathe in...</div>
                </div>
                <div class="controls-container">
                    <div class="timer-controls">
                        <button class="timer-btn start-btn">Start</button>
                        <button class="timer-btn reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/reset.js"></script>
</body>
</html>
